apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: wishmart-tls
spec:
  secretName: wishmart
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: wishmart.ml
  dnsNames:
    - wishmart.ml
    - www.wishmart.ml
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - wishmart.ml
          - www.wishmart.ml
